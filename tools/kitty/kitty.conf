## use zsh as the shell, with login behavior
shell /bin/zsh --login

## set terminal type for compatibility
term xterm-256color

## include theme file (make sure this path is correct)
include catppuccin-mocha.conf
window_border_width 0.5pt
active_border_color #00ff00

## background transparency and blur (macos only)
background_opacity 0.7
background_blur 20
disable_ligatures always

## clipboard behavior
copy_on_select yes
clipboard_control write-clipboard write-primary

## macos keyboard option (option = alt)
macos_option_as_alt yes

